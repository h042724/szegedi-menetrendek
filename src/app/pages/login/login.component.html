<span class="loading-indicator" *ngIf="loading">
    <mat-spinner></mat-spinner>
</span>

<div class="main_component div-flex" [ngStyle]="{backgroundImage:'url(../../../assets/bg1.jpg)'}">
    <mat-card class="div-flex">
        <mat-card-header>
            <mat-card-title>Bejelentkezés</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div fxLayout="column">
                <mat-form-field fxLayout="row" fxFlex="50%">
                    <mat-label for="email">Email: </mat-label>
                    <input matInput type="text" [formControl]="email" />
                </mat-form-field>
                <mat-form-field fxLayout="row" fxFlex="50%">
                    <mat-label for="password">Jelszó: </mat-label>
                    <input matInput type="password" [formControl]="password" />
                </mat-form-field>
                <span fxLayout="row" fxFlex="50%">
                    <span><button mat-raised-button [ngClass]="'buttons'" (click)="login()">Bejelentkezés</button></span>
                    <span><button mat-raised-button [ngClass]="'buttons'" [routerLink]="'/signup'">Regisztráció</button></span>
                </span>
            </div>
        </mat-card-content>
    </mat-card>
</div>
