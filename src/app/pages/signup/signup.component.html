<div class="main_component div-flex" [ngStyle]="{backgroundImage:'url(../../../assets/bg1.jpg)'}">
    <mat-card class="div-flex">
        <mat-card-header>
            <mat-card-title>Regisztráció</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                <ng-container fxLayout="column" fxLayoutAlign="space-around stretch">
                    <mat-form-field>
                        <mat-label for="email">Email: </mat-label>
                        <input matInput type="text" formControlName="email" />
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label for="username">Felhasználónév: </mat-label>
                        <input matInput type="text" formControlName="username" />
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label for="password">Jelszó: </mat-label>
                        <input matInput type="password" formControlName="password" />
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label for="rePassword">Jelszó megerősítése: </mat-label>
                        <input matInput type="password" formControlName="rePassword" />
                    </mat-form-field>
                    <div formGroupName="name" class="subForm">
                        <mat-form-field>
                            <mat-label for="firstname">Vezetéknév: </mat-label>
                            <input matInput type="text" formControlName="lastname" />
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label for="firstname">Keresztnév: </mat-label>
                            <input matInput type="text" formControlName="firstname" />
                        </mat-form-field>
                    </div>
                    <span fxLayout="row" fxFlex="50%" fxLayoutAlign="center">
                        <span><button mat-raised-button [ngStyle]="{'background-color': '#0f172a', 'color': 'white'}" type="submit">Regisztráció</button></span>
                        <span><button mat-raised-button [ngStyle]="{'background-color': '#0f172a', 'color': 'white'}" (click)="goBack()">Vissza</button></span>
                    </span>
                </ng-container>
            </form>
        </mat-card-content>
    </mat-card>
</div>
