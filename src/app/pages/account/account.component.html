<div class="main_component div-flex" [ngStyle]="{backgroundImage:'url(../../../assets/bg1.jpg)'}">
    <mat-card class="div-flex">
        <mat-card-header>
            <mat-card-title>Adatmódosítás</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="updateUserForm" (ngSubmit)="onSubmit()">
                <div fxLayout="column" fxLayoutAlign="space-around stretch"> 
                    <mat-form-field>
                        <mat-label for="email">Email: </mat-label>
                        <input matInput type="text" formControlName="email" />
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label for="username">Felhasználónév: </mat-label>
                        <input matInput type="text" formControlName="username" />
                    </mat-form-field>
                    <div formGroupName="name" class="subForm">
                        <mat-form-field>
                            <mat-label for="firstname">Vezetéknév: </mat-label>
                            <input matInput type="text" formControlName="lastname" />
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label for="firstname">Keresztnév: </mat-label>
                            <input matInput type="text" formControlName="firstname" />
                        </mat-form-field>
                    </div>
                    <span>
                        <span><button mat-raised-button [ngClass]="'buttons'" type="submit">Módosítás</button></span>
                        <span><button mat-raised-button [ngClass]="'buttons'" (click)="goBack()">Vissza</button></span>
                    </span> 
                    <!-- <span><button mat-raised-button [ngClass]="'buttons'" (click)="deleteAccount()">Fiók törlése</button></span> -->
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
