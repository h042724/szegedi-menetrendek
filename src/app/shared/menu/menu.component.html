        <span>Bejelentkezés</span>
    </a>
    <a mat-list-item routerLink="/home" (click)="close(true)" *ngIf="loggedInUser">
        <mat-icon>logout</mat-icon>
        <span>Kijelentkezés</span>
    </a>
    <a mat-list-item routerLink="/signup" (click)="close()" *ngIf="!(loggedInUser)">
        <mat-icon>app_registration</mat-icon>
        <span>Regisztráció</span>
    </a>
    <a mat-list-item routerLink="/home" (click)="close()">
        <mat-icon>house</mat-icon>
        <span>Kezdőlap</span>

    <a mat-list-item routerLink="/vehicles" (click)="close()">
